<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 친구 유형 테스트 MBTI</title>
        <!-- Latest compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body class="container">
        <article class="start">
            <h1 class="mt-5 text-center">나랑 맞는 친구 유형은?</h1>
            <button type="button" class="btn btn-primary mt-5" onclick="start();">테스트 시작</button>
        </article>
        <article class="question">
            <div class="progress mt-5">
                <div class="progress-bar" role="progressbar" style="width: calc(100/12*5%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            <h2 class="text-center mt-5" id="title">정확한 분석을 위해 당신의 성별을 선택해주세요!</h2>
            <input type="hidden" value="EI" id="type">
            <button id="A" type="button" class="btn btn-primary mt-5">여자</button>
            <button id="B" type="button" class="btn btn-primary mt-5">남자</button>   
        </article>
        <article class="result text-center">
            <img src="images/pig.png" alt="pig" id="img" class="rounded-circle">
            <h2 id="animal" class="mt-5">이름</h2>
            <h3 id="explain" class="mt-5">설명</h3>
            <h3 id="mbti-result" class="mt-5">MBTI</h3>
        </article>
        
        <input type="hidden" value="0" id="EI">
        <input type="hidden" value="0" id="SN">
        <input type="hidden" value="0" id="TF">
        <input type="hidden" value="0" id="JP">

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
