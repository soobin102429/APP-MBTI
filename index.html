<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 친구 유형 테스트 MBTI</title>
        <link rel="icon" type="image/png"  href="images/favicon.ico">
        <!-- Latest compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body class="container">
        <article class="start">
            <h1 class="mt-5 text-center title">나랑 맞는 친구 유형은?</h1>
            <img src="images/19.gif" alt="친구" id="img2">
            <button type="button" class="btn button-c  btn-dark mt-5 font line-height-btn" onclick="start();">테스트 시작</button>
         
        </article>
        <article class="question">
            <div class="progress mt-5">
                <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h2 class="text-center mt-5 font2" id="title">정확한 분석을 위해 <br>당신의 성별을 선택해주세요!</h2>
            <input type="hidden" value="EI" id="type">
            <button id="A" type="button" class="btn  btn-dark mt-5 font line-height-btn">여자</button>
            <button id="B" type="button" class="btn  btn-dark mt-5 font line-height-btn">남자</button>
        </article>
        <article class="result text-center">
            <h2 id="animal" class="mt-5 font2">이름</h2>
            <h2 id="mbti-name" class="mt-5 font2">mbti-name</h2>
            <p id="explain" class="mt-5 font2">설명</p>
            <img src="images/11.gif" alt="오버액션토끼" id="img">
            <p id="mbti-result" class="mt-5 font">MBTI</p>
        </article>
        
        <input type="hidden" value="0" id="EI">
        <input type="hidden" value="0" id="SN">
        <input type="hidden" value="0" id="TF">
        <input type="hidden" value="0" id="JP">

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
